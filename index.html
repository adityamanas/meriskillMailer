<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Offer Letter</title>
</head>

<body>
  <h1>Send Offer Letter</h1>
  <button id="sendOfferButton">Send Offer and Download PDF</button>

  <script>
    document.getElementById('sendOfferButton').addEventListener('click', () => {
      fetch('http://localhost:5500/generate-offer/Ai', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          name: 'John Doe'
        }),
      })
        .then(response => {
          if (response.ok) {
            return response.blob();
          } else {
            throw new Error('Failed to generate and send offer letter');
          }
        })
        .then(blob => {
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'offerLetter.pdf';
          document.body.appendChild(a);
          a.click();
          a.remove();
        })
        .catch(error => console.error('Error:', error));
    });
  </script>
</body>

</html>
